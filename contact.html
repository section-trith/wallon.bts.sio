<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --light: #ecf0f1;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background-color: var(--light);
        }

        .nav {
            background: var(--primary);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: 0.3s ease;
        }

        .nav-link:hover, 
        .nav-link.active {
            color: var(--accent);
        }

        .contact-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 1s ease;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .message.bot {
            margin-right: 20%;
        }

        .message.user {
            flex-direction: row-reverse;
            margin-left: 20%;
        }

        .message-content {
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            max-width: 80%;
            background: var(--primary);
            color: white;
        }

        .user .message-content {
            background: var(--accent);
        }

        .chat-input-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .send-button {
            padding: 1rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .send-button:hover {
            background: #2980b9;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .success-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .success-content {
            text-align: center;
            transform: scale(0.8);
            transition: 0.3s ease;
        }

        .success-overlay.show .success-content {
            transform: scale(1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Accueil</a></li>
            <li><a href="profil.html" class="nav-link">Profil</a></li>
            <li><a href="projets.html" class="nav-link">Projets</a></li>
            <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-section">
        <div class="contact-header">
            <h1>Contactez-moi</h1>
            <p>N'hésitez pas à me contacter pour toute information</p>
        </div>

        <div class="contact-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="messageInput" placeholder="Écrivez votre message...">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Envoi en cours...</p>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div style="color: var(--success); font-size: 4rem; margin-bottom: 1rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Message envoyé avec succès!</h2>
            <p>Je vous répondrai dans les plus brefs délais.</p>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.state = 0;
                this.userInfo = {
                    name: '',
                    email: '',
                    message: ''
                };
                this.initialize();
            }

            initialize() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');

                this.sendButton.addEventListener('click', () => this.handleMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleMessage();
                });

                // Initial message
                setTimeout(() => {
                    this.addBotMessage("Bonjour ! Je suis l'assistant virtuel. Pour commencer, puis-je avoir votre nom ?");
                }, 1000);
            }

            async handleMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addUserMessage(message);
                this.messageInput.value = '';

                switch(this.state) {
                    case 0: // Name
                        this.userInfo.name = message;
                        setTimeout(() => {
                            this.addBotMessage(`Ravi de vous rencontrer ${this.userInfo.name} ! Quelle est votre adresse email ?`);
                        }, 1000);
                        this.state = 1;
                        break;

                    case 1: // Email
                        if (this.validateEmail(message)) {
                            this.userInfo.email = message;
                            setTimeout(() => {
                                this.addBotMessage("Parfait ! Quel est l'objet de votre message ?");
                            }, 1000);
                            this.state = 2;
                        } else {
                            setTimeout(() => {
                                this.addBotMessage("Cette adresse email ne semble pas valide. Veuillez réessayer.");
                            }, 1000);
                        }
                        break;

                    case 2: // Message
                        this.userInfo.message = message;
                        this.state = 3;
                        await this.submitForm();
                        break;
                }
            }

            validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `
                    <div class="message-content">${message}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">${message}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            async submitForm() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                const successOverlay = document.getElementById('successOverlay');
                
                try {
                    loadingOverlay.classList.add('show');
                    
                    const response = await fetch('https://formsubmit.co/ajax/paul.peudecoeur.ndpo@gmail.com', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(this.userInfo)
                    });

                    if (!response.ok) throw new Error('Erreur réseau');

                    loadingOverlay.classList.remove('show');
                    successOverlay.classList.add('show');
                    
                    this.addBotMessage("Message envoyé avec succès ! Je vous recontacterai rapidement.");
                    this.messageInput.disabled = true;
                    this.sendButton.disabled = true;

                    setTimeout(() => {
                        successOverlay.classList.remove('show');
                    }, 3000);

                } catch (error) {
                    console.error('Erreur:', error);
                    loadingOverlay.classList.remove('show');
                    this.addBotMessage("Désolé, une erreur est survenue lors de l'envoi. Veuillez réessayer plus tard ou me contacter directement par email.");
                }
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
