<html>
<head>
    <title>Mon Site GitHub Pages avec RSS</title>
</head>
<body>
    <h1>Dernières actualités</h1>
    <div id="rss-feed"></div>

    <script>
        // Fonction pour récupérer et afficher les flux RSS
        async function loadRSS() {
            const rssFeedUrl = 'https://rss2json.com/api.json?rss_url=URL_DU_FLUX_RSS';
            
            try {
                const response = await fetch(rssFeedUrl);
                const data = await response.json();
                
                let html = '<ul>';
                data.items.forEach(item => {
                    html += `<li><a href="${item.link}">${item.title}</a><br>${item.pubDate}</li>`;
                });
                html += '</ul>';

                document.getElementById('rss-feed').innerHTML = html;
            } catch (error) {
                console.error('Erreur de chargement du flux RSS :', error);
            }
        }

        // Charger le flux RSS au chargement de la page
        document.addEventListener('DOMContentLoaded', loadRSS);
    </script>
</body>
</html>
